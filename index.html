<!DOCTYPE html><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #reader {
      width: 90%;
      max-width: 420px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Scan Presensi Siswa</h2>
  <button id="start-btn">Mulai Kamera</button>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    const startScan = async () => {
      const config = {
        fps: 5,
        qrbox: { width: 400, height: 400 },
        aspectRatio: 1.0,
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true
        }
      };

      try {
        const devices = await Html5Qrcode.getCameras();
        const cameraId = devices.length > 0 ? devices[0].id : null;
        if (!cameraId) {
          alert("Tidak ada kamera terdeteksi!");
          return;
        }

        html5QrCode.start(
          { deviceId: { exact: cameraId } },
          config,
          qrCodeMessage => {
            console.log("âœ… QR code terdeteksi:", qrCodeMessage);
            document.getElementById("result").innerText = "Data QR: " + qrCodeMessage;
            html5QrCode.stop();
          },
          errorMessage => {
            console.log("âš ï¸ Gagal deteksi:", errorMessage);
          }
        );

        // Restart otomatis bila gagal baca >10 detik
        setTimeout(() => {
          if (!document.getElementById("result").innerText) {
            console.log("âŸ³ Restart scanner...");
            html5QrCode.stop().then(startScan);
          }
        }, 10000);

      } catch (err) {
        console.error("Error memulai kamera:", err);
      }
    };

    document.getElementById("start-btn").addEventListener("click", startScan);
  </script>
</body>
</html>
